<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="../../style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<title>Jogo da Sílaba</title>
	</head>
	<body>
    <div id="comecar">
      <div class="validar" onclick="iniciarJogo()">Começar</div>
    </div>
		<main>
      <header>
				<h1>Jogo da Sílaba</h1>
				<p>Fase 3</p>
			</header>
			
			<section id="options">
				<section>
					<div class="fill" draggable="true">CAM</div>
					<div class="fill" draggable="true">SA</div>
					<div class="fill" draggable="true">LA</div>
				</section>
				<section>
					<div class="fill" draggable="true">TA</div>
					<div class="fill" draggable="true">BA</div>
					<div class="fill" draggable="true">TO</div>
				</section>
				<section>
					<img src="../../assets/cambalhota.png" alt="bola">
				</section>
				<section>
					<div class="fill" draggable="true">MA</div>
					<div class="fill" draggable="true">LHO</div>
					<div class="fill" draggable="true">TA</div>
				</section>
				<section>
					<div class="fill" draggable="true">LHE</div>
					<div class="fill" draggable="true">BI</div>
					<div class="fill" draggable="true">CEM</div>
				</section>
			</section>
			<section id="answers">
				<section>
					<div class="empty" id="CAM"></div>
					<div class="empty" id="BA"></div>
					<div class="empty" id="LHO"></div>
					<div class="empty" id="TA"></div>
				</section>
			</section>

			<section id="button">
				<div id="validar" onclick="validar('jogo2F3')">
					Validar
				</div>
			</section>
		</main>

		<script src="script.js"></script>
		<script src="./../../main.js"></script>
	</body>
</html>
