<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="../../style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<title>Jogo da Sílaba</title>
	</head>
	<body>
    <div id="comecar">
      <div class="validar" onclick="iniciarJogo()">Começar</div>
    </div>
		<main>
			<header>
				<h1>Jogo da Sílaba</h1>
				<p>Fase 2</p>
			</header>
			
			<section id="options">
				<section>
					<div class="empty"><div class="fill" draggable="true">CA</div></div>
					<div class="empty"><div class="fill" draggable="true">PA</div></div>
					<div class="empty"><div class="fill" draggable="true">LA</div></div>
				</section>
				<section>
					<div class="empty"><div class="fill" draggable="true">PAS</div></div>
					<div class="empty"><div class="fill" draggable="true">BA</div></div>
					<div class="empty"><div class="fill" draggable="true">NHO</div></div>
				</section>
				<section>
					<img src="../../assets/passarinho.png" alt="bola">
				</section>
				<section>
					<div class="empty"><div class="fill" draggable="true">SA</div></div>
					<div class="empty"><div class="fill" draggable="true">PES</div></div>
					<div class="empty"><div class="fill" draggable="true">NHA</div></div>
				</section>
				<section>
					<div class="empty"><div class="fill" draggable="true">RE</div></div>
					<div class="empty"><div class="fill" draggable="true">RI</div></div>
					<div class="empty"><div class="fill" draggable="true">LO</div></div>
				</section>
			</section>
			<section id="answers">
				<section>
					<div class="empty" id="PAS"></div>
					<div class="empty" id="SA"></div>
					<div class="empty" id="RI"></div>
					<div class="empty" id="NHO"></div>
				</section>
			</section>

			<section id="button">
				<div id="validar" onclick="validar('jogo2F2')">
					Validar
				</div>
			</section>
		</main>

		<script src="script.js"></script>
		<script src="./../../main.js"></script>
	</body>
</html>
