<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<title>Jogo do Alfabeto</title>
	</head>
	<body>
		<main>
			<header>
				<h1>Jogo do Alfabeto</h1>
			</header>
			<section id="answers">
				<section>
					<div class="empty" id="A"></div>
					<div class="empty" id="B"></div>
					<div class="empty" id="C"></div>
				</section>
			</section>
			<section id="options">
				<section>
					<div class="fill" draggable="true">B</div>
					<div class="fill" draggable="true">H</div>
					<div class="fill" draggable="true">T</div>
				</section>
				<section>
					<div class="fill" draggable="true">R</div>
					<div class="fill" draggable="true">J</div>
					<div class="fill" draggable="true">V</div>
				</section>
				<section>
					<div class="fill" draggable="true">Y</div>
					<div class="fill" draggable="true">L</div>
					<div class="fill" draggable="true">C</div>
				</section>
				<section>
					<div class="fill" draggable="true">K</div>
					<div class="fill" draggable="true">N</div>
					<div class="fill" draggable="true">O</div>
				</section>
			</section>
			<section id="button">
				<div id="validar" onclick=validar()>
					Validar
				</div>
			</section>
		</main>

		<script src="script.js"></script>
	</body>
</html>
